<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="login/css/bootstrap.min.css">
    <link rel="stylesheet" href="login/css/animate.css">
    <link rel="stylesheet" href="login/css/style.css">


    <!-- Modernizr JS -->

    <!-- Waypoints -->
    <script src="login/js/jquery.waypoints.min.js"></script>
    <!-- Main JS -->
    <script src="login/js/main.js"></script>

    <script type="text/javascript">
        function toIndex() {
            var username = $("#username").val(),
                password = $("#password").val();
            $.ajax({
                url: "/login",
                data: {"username": username, "password": password},
                async: false, //同步
                type: "post", //
                success: function (msg) {
                    // alert(msg)
                    if (msg=="OK") {
                        window.location.href = "/wallet?username="+username;
                    }
                },
                error: function () {
                    alert("登录页面就GG了。。。")
                }
            });
        }

    </script>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <ul class="menu">
                <h2>Regtest DashBoard Sign In</h2>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <!-- Start Sign In Form -->
            <form class="fh5co-form animate-box" data-animate-effect="fadeIn">
            <h2>Sign In</h2>
            <div class="form-group">
                <label for="username" class="sr-only">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="remember"><input type="checkbox" id="remember"> Remember Me</label>
            </div>
            <div class="form-group">
                <p>Not registered? <a href="sign-up.html">Sign Up</a> | <a href="forgot.html">Forgot Password?</a>
                </p>
            </div>
            <div class="form-group">
                <input type="button" value="Sign In" class="btn btn-primary" onclick="toIndex()">
            </div>
            </form>
            <!-- END Sign In Form -->

        </div>
    </div>
    <div class="row" style="padding-top: 60px; clear: both;">
        <div class="col-md-12 text-center">
            <p>
                <small>© 2019 Bitcoin Regtest DashBoard</small>
            </p>
        </div>
    </div>
</div>


</body>
